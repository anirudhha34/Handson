<!DOCTYPE html>
<html>

<head>
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information.</p>
    <form action="https://register-demo.freecodecamp.org">
        <fieldset>
            <label for="fname">Enter your first name:&nbsp;</label>
            <input type="text" name="firstName" id="fname" required>
            <label for="lname">Enter your Last name:&nbsp;</label>
            <input type="text" name="lastName" id="lname" required>
            <label for="email">Enter your Email:&nbsp;</label>
            <input type="email" name="email" id="email" required>
            <label for="password">Create a new password:&nbsp;</label>
            <input type="password" name="password" id="password" required pattern="[a-z0-5]{8,}">
            
        </fieldset>
        <!-- <fieldset>
                <label for="personalAcc"> Personal Account</label>
                <input type="radio" name="account" id="personalAcc" value="Personal Account"> Personal Account
                <label for="businessAcc">Business Account</label>
                <input type="radio" name="account" id="businessAcc" value="Business Account">
                <label for="TAndC">I accept the Terms and Conditions</label>
                <input type="checkbox" name="terms" id="TAndC" required>               
            </fieldset> -->
        <fieldset>
            <label><input type="radio" name="account-type" class="inline"> Personal Account</label>
            <label><input type="radio" name="account-type"class="inline"> Business Account</label>
            <label> <input type="checkbox" required class="inline"> <a href="https://www.freecodecamp.org/news/terms-of-service/">I
                    accept the terms and conditions</a></label>
        </fieldset>
        <fieldset>
            <label> Upload a profile picture:&nbsp;&nbsp;<input type="file" name="profilePicture"> </label>
            <label>Input your age (years):&nbsp;&nbsp;<input type="number" min="13" max="120" name="age"></label>
            <label> How did you hear about us?
                <select name="source">
                    <option value="">(select one)</option>
                    <option value="1">freeCodeCamp News</option>
                    <option value="2">freeCodeCamp YouTube Channel</option>
                    <option value="3">freeCodeCamp Forum</option>
                    <option value="4">Other</option>
                </select>
            </label>
            <label>Provide a bio: &nbsp;<textarea name="bio" rows="3" cols="30" placeholder="I like coding on the beach.... "></textarea></label>
        </fieldset>
        <input type="submit" value="submit" name="submit">
    </form>
</body>

</html>
