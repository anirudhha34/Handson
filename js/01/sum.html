<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sum the Numbers</title>
   	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script> 	
   	<script>
        var n1=5
        do{
        n1=prompt("Enter top number to sum:")
        }while(n1<0 || n1>100 || isNaN(n1))
        var sum=0;
        for(let i=1;i<=n1;i++)sum=sum+i;  

    alert("The sum of number from 1 to"+n1+" "+sum);
    </script>
</head>
<body>
    <section>
        <h1>This page is displayed after the JavaScript is executed</h1>
    </section>
</body>
</html>
